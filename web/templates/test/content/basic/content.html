{% extends "base.html" %}

{% block title %}{% endblock title %}
{% block subtitle %}
  <header style="z-index: 100; height: 250px;">
    <div style="
          position: absolute;
          top: 0px;
          left: 0px;
          width: 100%;
          height: 250px;
          z-index: -100;background-image:url('{{ theme_asset(request, 'img/test.jpg') }}');
        " class="dark-image"></div>
    <div class="d-flex flex-column min-vh-50 bg-black-50 " style="height: 250px;padding-top:60px">
      <div class="container my-auto">
        <div class="row justify-content-center align-center">
          <div class="col-12 col-md-8 col-lg-6 text-center">
            <h4 class="text-xs text-white" style="">
              {{ title }}
            </h4>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock subtitle %}
{% block content %}
  {% if co_himg_url %}
    <div id="ctt_himg">
      <img src="{{ co_himg_url }}" alt=""/>
    </div>
  {% endif %}

  <article id="ctt" class="ctt_{{ content.co_id }}">
    <div id="ctt_con">
      {{ content.co_content|safe }}
    </div>
  </article>

  {% if co_timg_url %}
    <div id="ctt_timg">
      <img src="{{ co_timg_url }}" alt=""/>
    </div>
  {% endif %}
{% endblock content %}
